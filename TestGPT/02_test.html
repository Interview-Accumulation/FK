<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portal Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1e2327; /* GitHub dark theme background color */
      color: #c9d1d9; /* GitHub dark theme text color */
      font-family: 'Arial', sans-serif;
    }

    #backgroundK {
      font-size: 50vh;
      opacity: 0.05;
      position: absolute;
      pointer-events: none;
      animation: shadowPulse 2s infinite alternate; /* 添加动画效果 */
      color: #e0eaf6; /* 更明显的颜色 */
    }

    #content {
      text-align: center;
      z-index: 1;
    }

    #githubButton {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #58a6ff; /* GitHub link color */
      color: #ffffff; /* GitHub link text color */
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease; /* 添加悬浮时的过渡效果 */
    }

    #githubButton:hover {
      box-shadow: 0 0 20px 5px rgba(88, 166, 255, 0.7); /* 悬浮时的光影效果 */
    }

    @keyframes shadowPulse {
      0% {
        text-shadow: 0 0 10px #58a6ff, 0 0 20px #5cd874;
      }
      100% {
        text-shadow: 0 0 20px #58a6ff, 0 0 30px #5cd874;
      }
    }
  </style>
</head>
<body>
  <div id="backgroundK">K</div>
  <div id="content">
    <h1>Welcome to My Portal</h1>
    <a id="githubButton" href="https://github.com/fukai03" target="_blank">Visit My GitHub</a>
  </div>
</body>
</html>
