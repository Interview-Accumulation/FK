<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        .outer {
            width: 300px;
            height: 400px;
            border: 1px solid gray;
        }
        .innner {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-left: 50%;
            margin-top: 50%;
        }
        .container {
            display: flex;
        }
        .left {
            height: 100px;
            flex: 0 0 200px;
            background-color: red;
        }
        .right {
            height: 100px;
            flex: 0 0 200px;
            background-color: blue;
        }
        .center {
            flex: 1;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- <div class="outer">
        <div class="innner"></div>
    </div> -->
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>

    </div>
    
</body>
</html>
