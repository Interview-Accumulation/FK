<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pseudo-container{
            color: #FFF;
            line-height: 22px;
            height: 22px;
            border-radius: 2px;
            min-width: 63px;
            position: relative;
            width: max-content;
            padding: 0 8px;
            margin: 0 auto;
            font-size: 14px;
            text-align: center;
            background: transparent;
            z-index: 0;
        }
        .pseudo-container::after{
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            opacity: .9;
            background: #595C73A5;
            border-radius: 2px;
            transform: skew(-15deg);
        }
        .pseudo-container::before {
            content:"";
            position: absolute;
            left: -3px;
            top: 0;
            width: 0px;
            height: 0px;
            /* background-color: red; */
            border-top: 11px solid #595C73A5;
            border-left: 3px solid #595C73A5;
            border-right: 3px solid transparent;
            border-bottom: 11px solid transparent;
            border-radius: 2px;
        }


        .pseudo-container1{
            position:relative;
            /* 内容的文字大小、颜色、内边距等样式在这里*/
            width:max-content;
            padding: 5px;
            height:19px;
            margin:0 auto;
            color:#fff;
            font-size: 14px;
            line-height: 19px;
            text-align: center;
            background: #5C5F66;
        }
        .pseudo-container1::before{
            content:"";
            position:absolute;
            top:0;right:0;bottom:0;left:20px;
            z-index:-1;
            opacity: 0.9;
            background: #5C5F66;
            border-radius: 2px;
            transform: skew(-20deg);
        }
        #tag {
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-left: 100px solid transparent;
            /* border-radius: 0px 10px 0px 0px; */
            border-top-left-radius: 10px;
        }
        .class1 {
            width: 53px;
            clip-path: polygon(0% 0%,100% 0%,90% 100%,0% 100%);
            box-sizing: border-box;
            padding-left: 8px;
            border-radius: 2px;
            background: #5C5F66D0;
            height: 30px;
        }
    </style>
</head>
<body>

</body>
<script>


// 定义画布
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// 定义蛇的初始位置和大小
let snake = [{x: 10, y: 10}];
let snakeSize = 10;

// 定义食物的初始位置和大小
let food = {x: 0, y: 0};
let foodSize = 10;

// 定义蛇的移动方向
let direction = 'right';

// 定义游戏是否结束
let gameOver = false;

// 定义游戏的分数
let score = 0;

// 定义游戏的速度
let speed = 100;

// 生成食物的函数
function generateFood() {
  food.x = Math.floor(Math.random() * canvas.width / snakeSize) * snakeSize;
  food.y = Math.floor(Math.random() * canvas.height / snakeSize) * snakeSize;
}

// 绘制蛇的函数
function drawSnake() {
  ctx.fillStyle = 'green';
  snake.forEach(function (part) {
    ctx.fillRect(part.x, part.y, snakeSize, snakeSize);
  });
}

// 绘制食物的函数
function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, foodSize, foodSize);
}

// 移动蛇的函数
function moveSnake() {
  let head = {x: snake[0].x, y: snake[0].y};
  switch (direction) {
    case 'right':
      head.x += snakeSize;
      break;
    case 'left':
      head.x -= snakeSize;
      break;
    case 'up':
      head.y -= snakeSize;
      break;
    case 'down':
      head.y += snakeSize;
      break;
  }
  snake.unshift(head);
  if (head.x === food.x && head.y === food.y) {
    score++;
    generateFood();
  } else {
    snake.pop();
  }
}

// 检查游戏是否结束的函数
function checkGameOver() {
  if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >canvas.height) {
    gameOver = true;
  }
  for (let i = 1; i < snake.length; i++) {
    if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
      gameOver = true;
    }
  }
}

</script>
