<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pseudo-container{
            color: #FFF;
            line-height: 22px;
            height: 22px;
            border-radius: 2px;
            min-width: 63px;
            position: relative;
            width: max-content;
            padding: 0 8px;
            margin: 0 auto;
            font-size: 14px;
            text-align: center;
            background: transparent;
            z-index: 0;
        }
        .pseudo-container::after{
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            opacity: .9;
            background: #595C73A5;
            border-radius: 2px;
            transform: skew(-15deg);
        }
        .pseudo-container::before {
            content:"";
            position: absolute;
            left: -3px;
            top: 0;
            width: 0px;
            height: 0px;
            /* background-color: red; */
            border-top: 11px solid #595C73A5;
            border-left: 3px solid #595C73A5;
            border-right: 3px solid transparent;
            border-bottom: 11px solid transparent;
            border-radius: 2px;
        }


        .pseudo-container1{
            position:relative;
            /* 内容的文字大小、颜色、内边距等样式在这里*/
            width:max-content;
            padding: 5px;
            height:19px;
            margin:0 auto;
            color:#fff;
            font-size: 14px;
            line-height: 19px;
            text-align: center;
            background: #5C5F66;
        }
        .pseudo-container1::before{
            content:"";
            position:absolute;
            top:0;right:0;bottom:0;left:20px;
            z-index:-1;
            opacity: 0.9;
            background: #5C5F66;
            border-radius: 2px;
            transform: skew(-20deg);
        }
        #tag {
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-left: 100px solid transparent;
            /* border-radius: 0px 10px 0px 0px; */
            border-top-left-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="pseudo-container">
        平行四边形
    </div>

        平行四边形
    </div>
    <div id="tag"></div>
    <p>m<sup>3</sup></p> -->
</body>
</html>
