<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .text-container {
        width: 500px;
        height: 100px;
        background-color: #9ac2a1;
        overflow: hidden;
    }
    .moving-text {
        white-space: nowrap;
        width: fit-content;
    }
    .moving-text:hover{
        animation-play-state: paused;
    }

    @keyframes marquee{
            0%{transform: translateX(100%);}
            100%{transform: translateX(-100%);}
        }
 
    /* media query to enable animation for only those who want it */
    @media (prefers-reduced-motion: no-preference) {
        .moving-text{
            animation: marquee 10s linear infinite;
        }
    }
</style>
<body>
    <div class="text-container"><p class="moving-text">This is made with CSSThis is made with CSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSSCSS</p></div>
</body>

        console.log(i)
    }
</script>
</html>
