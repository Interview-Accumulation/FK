<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1, .box2, .box3, .box4 {
            margin-bottom: 10px;
        }
        .box1, .box3, .box4 {
            width: 300px;
            height: 300px;
            background-color: rgb(197, 241, 185);
            position: relative;
        }
        .child1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(221, 204, 216);
            top: calc((100% - 100px)/2);
            left: calc((100% - 100px)/2);
        }

        .box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: rgb(221, 204, 216);
        }
        .child2 {
            width: 100px;
            height: 100px;
            background-color: rgb(197, 241, 185);
        }
        .child3 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(221, 204, 216);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .child4 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(221, 204, 216);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .box5 {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 300px;
            height: 300px;
            background-color: rgb(221, 204, 216);
        }
        .child5 {
            
            width: 100px;
            height: 100px;
            background-color: rgb(197, 241, 185);
            display: inline-block;
        }
        .box6 {
            margin-top: 10px;
            display: grid;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: rgb(221, 204, 216);
            /* transform: scale(1); */

        }
        .child6 {
            visibility: hidden;
            width: 100px;
            height: 100px;
            background-color: rgb(197, 241, 185);

        }


    </style>
</head>
<body>
    <div class="box1">
        <div class="child1"></div>
    </div>
    <div class="box2">
        <div class="child2"></div>
    </div>
    <div class="box3">
        <div class="child3"></div>
    </div>
    <div class="box4">
        <div class="child4"></div>
    </div>
    <div class="box5">
        <div class="child5"></div>
    </div>
    <div class="box6">
        <div class="child6"></div>
    </div>
</body>
</html>
