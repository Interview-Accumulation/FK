<script>
    /**
     * 时间复杂度：O(n^2)
     * 空间复杂度:O(1)
    */

    const insertSort = (arr = []) => {
        for (let i = 1; i < arr.length; i++) {
            for (let j = i; j > 0; j--) {
                if (arr[j] < arr[j - 1]) {
                    [arr[j - 1], arr[j]] = [arr[j], arr[j - 1]]
                } else {
                    break;
                }
            }
        }
        return arr;
    }
    let arr1 = [4, 3, 5, 2, 27, 26, 38, 33, 47, 22, 35]
    console.log(insertSort(arr1)); // [2, 3, 4, 5, 22, 26, 27, 33, 35, 38, 47]
</script>
