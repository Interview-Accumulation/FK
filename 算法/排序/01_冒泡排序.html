    /**
     * 冒泡排序：依次比较相邻两数，不符合排序规则，则调换位置
     * 这样每次循环下来保障最大或最小的以为在数组最后一位
     * 
     * 时间复杂度O(n^2),空间复杂度O(n)
     */

    //             }

    //     }
    //     return arr;

    /**
     * @param {array} arr 排序数组
    */
    const bubbleSort = (arr = []) => {
        if (arr.length < 2) {
            return arr;
        }
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j+1]) {
                    [arr[j], [arr[j+1]]] = [arr[j+1], [arr[j]]]
                }
            }
        }
        return arr
    }
    let arr = [1, 2, 5, 10, 15, 3, 20, 7, 3];
    console.log(bubbleSort(arr))

    /**
     * 优化：当一次循环没有发生冒泡时，说明排序已经完成，不需要再进排序
     */
     const bubbleSortOptimize = (arr = []) => {
        if (arr.length < 2) {
            return arr;
        }
        for (let i = 0; i < arr.length - 1; i++) {
            let flag = true; // 优化点
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j+1]) {
                    flag = false
                    [arr[j], [arr[j+1]]] = [arr[j+1], [arr[j]]]
                }
            }
            if (flag) {
                break;
            }
        }
        return arr
    }
