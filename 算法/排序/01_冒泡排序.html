<script>
    /**
     * 冒泡排序：依次比较相邻两数，不符合排序规则，则调换位置
     * 这样每次循环下来保障最大或最小的以为在数组最后一位
     * 
     * 时间复杂度O(n^2),空间复杂度O(n)
     */
    function bubbleSort(arrayNum) {
        const arr = arrayNum;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i -1; j++) {
                if (arr[j] < arr[j+1]) {
                    const temp = arr[j];
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
        return arr;
    }
    let arr = [1, 2, 5, 10, 15, 3, 20, 7, 3];
    console.log(bubbleSort(arr))
</script>
