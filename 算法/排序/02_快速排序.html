    const quickSort = (arr = []) => {
        if (arr.length < 2) {
            return arr;
        }
        const  midEl = arr.splice(Math.floor(arr.length / 2), 1)[0];
        const left = [];
        const right = [];

        arr.forEach(e => {
            if (e > midEl) {
                right.push(e)
            } else {
                left.push(e)
            }
        })
        return [...quickSort(left), midEl, ...quickSort(right)]
    }
