<script>
  /**
   * 题目：输入一个正数S，打印出所有和为S的连续正数序列。

          例如：输入15，有序1+2+3+4+5 = 4+5+6 = 7+8 = 15 所以打印出3个连续序列1-5，5-6和7-8。
   */

  function findContinuousSequence(sum) {
    let result = []
    let small = 1, big = 2
    const child = [1, 2]
    let currentSum = 3
    while (small < big && small < sum / 2 && big < sum) {
      if (currentSum < sum) {
        big++
        currentSum += big
        child.push(big)
      } else if (currentSum > sum) {
        currentSum -= small
        small++
        child.shift()
      } else {
        result.push([...child])
        big++
        currentSum += big
        child.push(big)
      }
    }
    return result
  }

  console.log(findContinuousSequence(15))
  console.log(findContinuousSequence(25))
