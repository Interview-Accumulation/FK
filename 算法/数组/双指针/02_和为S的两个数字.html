<script>
  /** 
   * 题目：输入一个递增排序的数组和一个数字S，在数组中查找两个数，使得他们的和正好是S，
   *       如果有多对数字的和等于S，输出两个数的乘积最小的
   * 
   * 看了题目了，很像leetcode的第一题【两数之和】，但是题目中有一个明显不同的条件就是数组是有序的，可以使用使用大小指针求解，不断逼近结果，最后取得最终值。

      设定一个小索引left，从0开始
      设定一个大索引right，从array.length开始
      判断array[left] + array[right]的值s是否符合条件
      符合条件 - 返回
      大于sum，right向左移动
      小于sum，left向右移动
      若left=right，没有符合条件的结果
  */

 function findNumbersWithSum(arr, sum) {
  if (!arr || arr.length === 0 || !Array.isArray(arr)) {
    return
  }
  let start = 0, end = arr.length - 1
  while(start < end) {
    let s = arr[start] + arr[end]
    if (s > sum) {
      end--
    } else if(s < sum) {
      start++
    } else {
      return [arr[start], arr[end]]
    }
  }
 }

 console.log(findNumbersWithSum([1, 2, 4, 7, 11, 15], 15))
