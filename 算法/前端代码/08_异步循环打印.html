<script>
    const sleep = function (time, params) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(params)
            }, time);
        })
    }
    const start = async function (num = 6) {
        for (let i = 0; i < num; i++) {
            console.log(`${i}s`);
            let res = await sleep(1000, i)
            console.log(res);
        }
    }
    start() // 1s => 0 => 1s => 1 => 1s => 2 => 1s => 3 => 1s => 4 => 1s => 5

    const start2 = function (num = 6) {
        for (let i = 0; i < num; i++) {
            setTimeout(() => {
                console.log(i);
            }, 1000);
        }
    }
    // start2()// 1秒后依次输出（同时） 0 1 2 3 4 5
