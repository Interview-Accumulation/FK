<script>
    /**
     * 有效括号,leetcode 20
     * 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

        有效字符串需满足：

        左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。
        每个右括号都有一个对应的相同类型的左括号。

        示例 1：

        输入：s = "()"
        输出：true
        示例 2：

        输入：s = "()[]{}"
        输出：true
        示例 3：

        输入：s = "(]"
        输出：false

     */

    function isValid(s) {
        if (s.length % 2 === 1 || s.length === 0) {
            return false
        }
        let stack = []
        let map = {
            '(': ')',
            '[': ']',
            '{': '}'
        }

        for (let i = 0; i < s.length; i++) {
            const el = array[i];
            if (map[el]) {
                stack.push(el)
            } else {
                if (el !== map[stack.pop()]) {
                    return false
                }
            }
        }
        return !stack.length
    }
