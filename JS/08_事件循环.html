  <script>
    // 死循环指定事件
    function delay(time) {
      let start = Date.now();
      while (Date.now() - start < time) {}
    }

    function addDelay() {
      console.log('添加延时队列')
      setTimeout(() => {
        console.log('延时队列执行')
      }, 100)
      delay(1000)
    }

    function addInteraction() {
      console.log('添加交互队列')
      const btn = document.getElementById('interaction')
      btn.onclick = function () {
        console.log('交互队列执行')
      }
      delay(2000)
    }
    const begin = document.getElementById('begin')
    begin.onclick = function () {
      addDelay()
      addInteraction()
      console.log('开始执行')
    }
  </script>
