<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        color: red;
        line-height: 80px;
    }
    div {
        width: 300px;
        height: 500px;
        background-color: green;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        flex-direction: column;
    }
    .testspan {
        color: blue;
        height: 100px;
        padding: 10px;
        margin: 20px;
    }
</style>
<body>
    <!-- <div><span>123123</span></div> -->

    <div>
        <span>21312312</span>
        <!-- <span>21312312</span> -->
    </div>
    <span>213123<span class="testspan">三达克罗宁</span></span>
    
</body>
<script>
    // 从对象解构数组,如 let [a,b]={a:1,b:2}
    // 解决方案：左边的数组[a,b]是可迭代的，右边的对象{a:1,b:2}不可迭代。 若想解构，需要将右侧obj变为可迭代的对象。
    // 即给obj对象添加一个Symbol.iterator属性，属性值为一个函数，函数返回一个迭代器对象。


    // let [a,b]={a:1,b:2} // Uncaught TypeError: {(intermediate value)(intermediate value)} is not iterable
    
    
    Object.prototype[Symbol.iterator] = function() {
        //返回一个Array类型的可迭代对象
        return Object.values(this)[Symbol.iterator]();//this指向实例对象,Object.values(this)得到的是数组
    }
    let [a,b]={a:1,b:2}
    console.log(a, b); // 1 2

    let arr = [{
        a:1,
        b:2
    }]
    let arrb = arr.map((item,index)=>{
        console.log(item,index)
        item.a = 3
        return item
    })
    console.log(arr);
    console.log(arrb);
    let arrc = ['1', '2']
    let arrd = arrc.map((item,index)=>{
        console.log(item,index)
        item = '3'
        return item
    })
    console.log(arrc);
    console.log(arrd);
</script>
</html>
